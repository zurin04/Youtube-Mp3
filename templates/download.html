<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download MP3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .success-message {
            color: #4CAF50;
            margin-top: 10px;
            font-weight: bold;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a, .buttons button {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .buttons a:hover, .buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Your MP3</h1>
        <p class="success-message">Conversion successful!</p>
        <div class="buttons">
            <a href="{{ mp3_url }}" download>Click here to download MP3</a>
            <a href="/">Convert Another Video</a>
        </div>
    </div>
</body>
</html>
