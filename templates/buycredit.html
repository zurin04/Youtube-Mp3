<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Credit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        /* Styles for the navigation bar */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
        }

        nav a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #45a049;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .credit-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .credit-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .credit-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .credit-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .credit-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .credit-form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            {% if 'username' in session %}
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/logout">Logout</a></li>
            {% else %}
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Signup</a></li>
            {% endif %}
        </ul>
    </nav>

    <!-- Container -->
    <div class="container">
        <h1>Proceed with GCASH Payment</h1>
        <h3>Send 100 PHP = 20 Credit</h3>
        <h3>Account Name: Jan***k S.</h3>
        <h3>Account Number : 09195483486</h3>
        <h3>1-5 Hours to reflect into Account</h3>
        <div class="credit-form">
            <form action="#" method="post"> <!-- Update action with your form action -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="number">Number:</label>
                <input type="text" id="number" name="number" required>

                <label for="reference">Reference:</label>
                <input type="text" id="reference" name="reference" required>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
